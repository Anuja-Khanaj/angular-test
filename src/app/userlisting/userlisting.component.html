<h2 class="text-center m-5">- USERS - </h2>
<table class="table container my-5" >
  
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Id</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of user">
      <tr>
        <td> {{item.id}} </td>
        <td> {{item.name}} </td>
        <td>{{item.password}} </td>
      </tr>
     
    </tbody>
  </table>

  <div class=" d-flex justify-content-center "><button class="btn btn-style " routerLink="/CreateUser">Add New User</button></div>
